<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css"> 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <title>Document</title>
    </head>
    <body>
        <div class="piano">
            <div class="d-flex flex-row">
            <div class="EscalaDYM">
                <select id="Escalas" class="form-select" name="Scale">
                    <option value="Escala-Mayor">Escala Mayor</option>
                    <option value="Escala-Menor">Escala Menor</option>
                </select>
                <select id="Root-note" class="form-select" name="Root-note">
                    <option value="C4">Do</option>
                    <option value="C#4">D#o</option>
                    <option value="D4">Re</option>
                    <option value="D#4">R#e</option>
                    <option value="E4">Mi</option>
                    <option value="F4">Fa</option>
                    <option value="F#4">F#a</option>
                    <option value="G4">Sol</option>
                    <option value="G#4">Sol#</option>
                    <option value="A4">La</option>
                    <option value="A#4">L#a</option>
                    <option value="B4">Si</option>
                </select>
            </div>

            <button id="BotonDePlay" class="play">
                <span class="triangle"></span>
            </button>
        </div>
            <div class="white-keys">
                <button id="1" class="white-key white-keyDo">
                    <text>Do</text>
                </button>
                <button id="2" class="white-key white-keyRe">
                    <text>Re</text>
                </button>
                <button id="3" class="white-key white-keyMi">
                    <text>Mi</text>
                </button>
                <button id="4" class="white-key white-keyFa">
                    <text>Fa</text>
                </button>
                <button id="5" class="white-key white-keySol">
                    <text>Sol</text>
                </button>
                <button id="6" class="white-key white-keyLa">
                    <text>La</text>
                </button>        
                <button id="7" class="white-key white-keySi">
                    <text>Si</text>
                </button>
                <button id="8" class="white-key white-keyDo">
                    <text>Do</text>
                </button>
                <button id="9" class="white-key white-keyRe">
                    <text>Re</text>
                </button>
                <button id="10" class="white-key white-keyMi">
                    <text>Mi</text>
                </button>
                <button id="11" class="white-key white-keyFa">
                    <text>Fa</text>
                </button>
                <button id="12" class="white-key white-keySol">
                    <text>Sol</text>
                </button>
                <button id="13" class="white-key white-keyLa">
                    <text>La</text>
                </button>
                <button id="14" class="white-key white-keyDo">
                    <text>Si</text>
                </button>
            </div>
            <div class="black-keys">
                <div id="octava-menor-blanca">
                    <button id="1" class="black-key">Do#</button>
                    <button id="2" class="black-key">Re#</button>
                    <button id="3" class="black-key">Fa#</button>
                    <button id="4" class="black-key">Sol#</button>
                    <button id="5" class="black-key">La#</button>
                </div>
                <div id="octava-mayo"> 
                    <button id="6" class="black-key1 black-key">Do#</button>
                    <button id="7" class="black-key1 black-key">Re#</button>
                    <button id="8" class="black-key1 black-key" >Fa#</button>
                    <button id="9" class="black-key1 black-key">Sol#</button>
                    <button id="10" class="black-key1 black-key">La#</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.38/Tone.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
